<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <title>Todo List HS</title>
</head>
<body>
    <header>
        <div>
            <h1>Organize suas tarefas</h1>
            <nav>
                <a class="important" href="#important">Fazer o quanto antes</a>
                <a class="schedule" href="#schedule">Agendar</a>
                <a class="share" href="#share">Delegar</a>
                <a class="remove" href="#remove">Terefas para repensar</a>
            </nav>
        </div>
    </header>
    <main id="main-content">
        <section id="grid">
            <article id="important" class="task-area">
                <h3>Fazer</h3>
                <form id="form-now">
                    <input type="text" id="task-now" placeholder="Adicione uma tarefa">
                    <button type="submit" id="button-now"><svg xmlns="http://www.w3.org/2000/svg" height="100%" viewBox="0 -960 960 960" width="100%" fill="#000000"><path d="M440-120v-320H120v-80h320v-320h80v320h320v80H520v320h-80Z"/></svg></button>
                </form>
                <ol id="list-now">
                    <!-- js deve colocar as tarefas nesta lista-->
                </ol>
            </article>
            <article id="schedule" class="task-area">
                <h3>Agendar</h3>
                <form id="form-schedule">
                    <input type="text" id="task-schedule" placeholder="Adicione uma tarefa">
                    <button type="submit" id="button-schedule"><svg xmlns="http://www.w3.org/2000/svg" height="100%" viewBox="0 -960 960 960" width="100%" fill="#000000"><path d="M440-120v-320H120v-80h320v-320h80v320h320v80H520v320h-80Z"/></svg></button>
                </form>
                <ol id="list-schedule">
                    <!-- js deve colocar as tarefas nesta lista-->
                </ol>
            </article>
            <article id="share" class="task-area blue">
                <h3>Delegar</h3>
                <form id="form-not-urgent">
                    <input type="text" id="task-not-urgent" placeholder="Adicione uma tarefa">
                    <button type="submit" id="not-urgent-button"><svg xmlns="http://www.w3.org/2000/svg" height="100%" viewBox="0 -960 960 960" width="100%" fill="#000000"><path d="M440-120v-320H120v-80h320v-320h80v320h320v80H520v320h-80Z"/></svg></button>
                </form>
                <ol id="list-not-urgent">
                    <!-- js deve colocar as tarefas nesta lista-->
                </ol>
            </article>
            <article id="remove" class="task-area">
                <h3>Repensar</h3>
                <form id="form-not-important">
                    <input type="text" id="task-not-important" placeholder="Adicione uma tarefa">
                    <button type="submit" id="not-important-button"><svg xmlns="http://www.w3.org/2000/svg" height="100%" viewBox="0 -960 960 960" width="100%" fill="#000000"><path d="M440-120v-320H120v-80h320v-320h80v320h320v80H520v320h-80Z"/></svg></button>
                </form>
                <ol id="list-not-important">
                    <!-- js deve colocar as tarefas nesta lista-->
                </ol>
            </article>
            <script src="home.js"></script>
        </section>
    </main>
</body>
</html>
